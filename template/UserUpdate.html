{% extends 'base.html' %}
{% block titulo %}Actualizar Usuario{% endblock  %}
{% block content %}
        <div class="row justify-content-center">

          <div class="col-xl-5 col-lg-12 col-md-6" >
        <div class="card o-hidden border-5 shadow-lg my-5">


                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Actualizar Usuario</h1>
                  </div>

                  <form class="user"  method=post >
                      {% csrf_token %}

                      <label for="first_name">Nombre</label><br>
                      {{ form.first_name }}<br>
                      <label for="last_name">Apellidos</label><br>
                      {{ form.last_name }}<br>
                      <label for="username">Usuario</label><br>
                      {{ form.username }}<br>
                      <label for="email">Correo</label><br>
                      {{ form.email }}<br>

                      <label for="password1">Contraseña</label><br>
                      <input type="password" name="password1"></input><br><br>

                      <label for="password2">Confirmar Contraseña</label><br>
                      <input type="password" name="password2"></input><br><br>

                      <button type="submit" class="btn btn-primary btn-user btn-block">
                        Guardar
                      </button>
                  </form>
                </div>
              </div>



          </div>

        </div>
        <!-- /.container-fluid -->
{% endblock %}
