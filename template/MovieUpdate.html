{% extends 'base.html' %}
{% block titulo %}Actualizar Pelicula{% endblock  %}
{% block content %}
        <div class="row justify-content-center">

          <div class="col-xl-4 col-lg-12 col-md-6" >
        <div class="card o-hidden border-5 shadow-lg my-5">


                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Actualizar Pelicula</h1>
                  </div>

                  <form class="user"  method=post >
                      {% csrf_token %}

                      <label for="title">Titulo</label><br>
                      {{ form.title }}<br>
                      <label for="genre">Genero</label><br>
                      {{ form.genre }}<br>

                      <label for="year">Fecha</label><br>
                      {{ form.year }}
                      <br>
                      <label for="director">Director</label><br>
                      {{ form.director }}<br><br>
                      <button type="submit" class="btn btn-primary btn-user btn-block">
                        Guardar
                      </button>
                  </form>
                </div>
              </div>



          </div>

        </div>
        <!-- /.container-fluid -->
{% endblock %}
